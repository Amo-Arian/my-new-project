<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
</head>
<body>
    <section class="left">
        <div class="left-text">
          <p>
            <h1>ورود به حساب کاربری</h1>
            <h3> 
                جهت استفاده از امکانات کیف پول من وارد حساب کاربری خود شوید
            دارید</h3>
          </p>
        </div>
        <div class="login-option">
            <a href="" class="second-way"><button>ورود با پسوور</button></a>
            <a href="" class="second-way"><button>ورود با شماره موبایل</button></a>
        </div>
        <div class="inputBox">
          <input
            type="text"
            name="name"
            id="name"
            required
            class="item-1"
            placeholder="ایمیل یا شماره موبایل"
          />
          <input
            type="password"
            name="pass"
            id="pass"
            required
            class="item-3"
            placeholder="رمزعبور"
          />
        </div>
        <div class="register">
          <button type="submit">ورود به حساب کاربری</button>
        </div>
        <br>
      
        <div class="login">
          <h5>حساب کاربری ندارید؟<a href="#"> ثبت نام کنید </a></h5>
       <hr>
        </div>
      </section>  
      <section class="right">
        <img src="assets/bg/11228.jpg" alt="Bitcoin" />
      </section>
</body>
</html>
