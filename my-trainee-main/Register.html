<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منوی ثبت نام</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  </head>
  <body>
    <section class="left">
      <div class="left-text">
        <p>
          <h1>ثبت نام در کیف پول من</h1>
          <h3> 
          جهت انجام امور معاملاتی نیاز به حساب کاربری
          دارید</h3>
        </p>
      </div>
      <div class="inputBox">
        <input
          type="text"
          name="name"
          id="name"
          required
          class="item-1"
          placeholder="نام و نام خانوادگی"
        />
        <input
          type="number"
          name="phone"
          id="phone"
          required
          class="item-2"
          placeholder="شماره تلفن"
        />
        <input
          type="password"
          name="pass"
          id="pass"
          required
          class="item-3"
          placeholder="رمزعبور"
        />
      </div>
      <div class="register">
        <button type="submit">ثبت نام</button>
      </div>
      <br>
    
      <div class="login">
        <h5>حساب کاربری دارید؟<a href="#"> وارد شوید </a></h5>
<hr>
      </div>
    </section>  
    <section class="right">
      <img src="assets/bg/11228.jpg" alt="Bitcoin" />
    </section>
  </body>
</html>
